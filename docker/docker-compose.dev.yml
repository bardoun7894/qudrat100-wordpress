version: '3.8'

services:
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile.wordpress
    container_name: qudrat100_wordpress_dev
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: ${MYSQL_USER:-qudrat100_user}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD:-qudrat100_pass}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE:-qudrat100_db}
      WORDPRESS_URL: ${WORDPRESS_URL:-http://localhost:8080}
      WORDPRESS_TITLE: ${WORDPRESS_TITLE:-Qudrat100}
      WORDPRESS_ADMIN_USER: ${WORDPRESS_ADMIN_USER:-admin}
      WORDPRESS_ADMIN_PASSWORD: ${WORDPRESS_ADMIN_PASSWORD:-admin123}
      WORDPRESS_ADMIN_EMAIL: ${WORDPRESS_ADMIN_EMAIL:-admin@qudrat100.com}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-true}
      WORDPRESS_DEBUG_LOG: ${WORDPRESS_DEBUG_LOG:-true}
      WORDPRESS_DEBUG_DISPLAY: ${WORDPRESS_DEBUG_DISPLAY:-true}
      WP_REDIS_HOST: redis
      WP_REDIS_PORT: 6379
      WP_REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      WP_REDIS_DATABASE: 0
    volumes:
      - wordpress_data:/var/www/html
      - ../wp-content:/usr/src/wordpress/wp-content
      - ../quiz.php:/usr/src/wordpress/quiz.php
      - ../admin.php:/usr/src/wordpress/admin.php
      - ../demo.php:/usr/src/wordpress/demo.php
      - ../includes:/usr/src/wordpress/includes
      - ../api:/usr/src/wordpress/api
      - ../assets:/usr/src/wordpress/assets
      - ./wp-config-docker.php:/usr/src/wordpress/wp-config.php
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      - mysql
      - redis
    networks:
      - qudrat100_network

  mysql:
    image: mysql:8.0
    container_name: qudrat100_mysql_dev
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-qudrat100_db}
      MYSQL_USER: ${MYSQL_USER:-qudrat100_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-qudrat100_pass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - qudrat100_network

  redis:
    image: redis:7-alpine
    container_name: qudrat100_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_pass}
    volumes:
      - redis_data:/data
    networks:
      - qudrat100_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: qudrat100_phpmyadmin_dev
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-qudrat100_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-qudrat100_pass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    depends_on:
      - mysql
    networks:
      - qudrat100_network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: qudrat100_redis_commander_dev
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-redis_pass}
    depends_on:
      - redis
    networks:
      - qudrat100_network

volumes:
  wordpress_data:
    driver: local
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  qudrat100_network:
    driver: bridge