server {
    listen 80;
    server_name www.qudrat100.com qudrat100.com 46.202.156.184;
    
    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://www.qudrat100.com$request_uri;
    }
}

# Redirect non-www to www
server {
    listen 443 ssl http2;
    server_name qudrat100.com;
    
    ssl_certificate /etc/letsencrypt/live/www.qudrat100.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.qudrat100.com/privkey.pem;
    
    return 301 https://www.qudrat100.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.qudrat100.com;
    
    root /var/www/html;
    index index.php index.html index.htm;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/www.qudrat100.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.qudrat100.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' fonts.googleapis.com fonts.gstatic.com cdnjs.cloudflare.com" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Client upload size
    client_max_body_size 100M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;
    
    # WordPress specific rules
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    # Handle PHP files
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }
    
    # Quiz application specific routes
    location ~ ^/(quiz\.php|admin\.php|demo\.php|api/) {
        try_files $uri $uri/ /index.php?$args;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }
    
    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ ^/(wp-config\.php|wp-config-sample\.php|readme\.html|license\.txt) {
        deny all;
    }
    
    # WordPress uploads security
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }
    
    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}